version: '3.9'
services:
  typebot-db:
    image: postgres:13
    restart: always
    volumes:
      - ${PWD}/.typebot-build/database:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=typebot
      - POSTGRES_PASSWORD=typebot
  typebot-builder:
    build:
      context: .
      args:
        - SCOPE=builder
    depends_on:
      - typebot-db
    ports:
      - '3002:3000'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file: .env
  typebot-viewer:
    build:
      context: .
      args:
        - SCOPE=viewer
    ports:
      - '3003:3000'
    env_file: .env
    environment:
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_ENV=production
      - DD_SERVICE=typebot-viewer
      - DD_VERSION=1.0
