apiVersion: apps/v1
kind: Deployment
metadata:
  name: typebot-viewer
  labels:
    app: typebot-viewer
    tags.datadoghq.com/env: production
    tags.datadoghq.com/service: typebot-viewer
    tags.datadoghq.com/version: '${APP_VERSION}'
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: typebot-viewer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: typebot-viewer
        tags.datadoghq.com/env: production
        tags.datadoghq.com/service: typebot-viewer
        tags.datadoghq.com/version: '${APP_VERSION}'
        admission.datadoghq.com/enabled: 'true'
      annotations:
        admission.datadoghq.com/js-lib.version: v5.24.0
        admission.datadoghq.com/typebot-viewer.logs: '[{"source":"nodejs","service":"typebot-viewer","log_processing_rules":[{"type":"multi_line","name":"no_multiline","pattern":".*"}]}]'
    spec:
      containers:
        - name: typebot-viewer
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_PROFILING_ENABLED
              value: 'true'
            - name: DD_LOGS_INJECTION
              value: 'true'
            - name: DD_LOGS_ENABLED
              value: 'true'
            - name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
              value: 'true'
            - name: DD_ENV
              value: 'production'
            - name: DD_SERVICE
              value: 'typebot-viewer'
            - name: DD_VERSION
              value: '${APP_VERSION}'
          envFrom:
            - configMapRef:
                name: typebot-viewer
            - secretRef:
                name: typebot-viewer
          image: typebot-viewer-image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 600m
              memory: 4Gi
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 100
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 3001
            periodSeconds: 20
            timeoutSeconds: 3
            successThreshold: 2
            initialDelaySeconds: 35
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - 'for i in 1 2 3; do curl -fs -X POST http://localhost:3001/drain && break || sleep 1; done; true'
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 180
